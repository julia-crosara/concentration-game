<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FEND Project 2: Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <div class="banner">
            <header>
                <h1>Concentration 2.0</h1>
            </header>
        </div>
        <div class="score-panel">

            <ul class="controls">
                <li>Moves: <span class="moves">0</span></li>
                <li>Timer: <span class="timer">0:00</span></li>
                <li>
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                </li>
                <li class="restart">RESTART<i class="fa fa-repeat"></i></li>
            </ul>


        </div>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>



    <!-- The Modal -->
    <div class="modal-bg hide">
        <div class="modal-window">
            <div class="modal-heading">
                <h2 class="modal-title">Game Summary</h2>
                <span class="modal-close">x</span>
            </div>
            <div class="modal-stats">
                <ul>
                    <li>Time:</li>
                    <li>Stars:</li>
                    <li>Moves:</li>
                </ul>
            </div>
            <div class="modal-buttons">
                <button class="modal-button modal-cancel">Cancel</button>
                <button class="modal-button modal-restart">Restart</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
